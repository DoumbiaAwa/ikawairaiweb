
<div class="container">
  <div class="conteneur">
    <h1>Ajouter une Catégorie</h1>

    <form [formGroup]="categoryForm">
 <div class="form-group">
        <label for="nomComplet">Nom</label>
        <input type="text" id="nomcate" name="nomcate" formControlName="nom" placeholder="Nom de la catégorie" class="iptform" required>
      </div>

      <div formArrayName="races">
        <div *ngFor="let race of races.controls; let i = index" [formGroupName]="i">
          <div>
            <label for="race">Race</label>
            <input type="text" id="race{{ race.value.id }}" name="race{{ race.value.id }}" formControlName="race" class="iptforme" required>
          </div>
          <!-- Other race-related fields go here if needed -->
        </div>
      </div>

      <div>
        <button class="ipt" (click)="addRace($event)">Ajouter</button>
      </div>
      <div class="action">
        <button class="btn" (click)="ajouterCategory()">Enregistrer</button>
        <button class="annule" (click)="annuler()">Annuler</button>
      </div>
    </form>

  </div>
</div>
