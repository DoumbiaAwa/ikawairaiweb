<div class="container">
  <div class="conteneur">
     <h1>Ajouter une Catégorie</h1>
 
     <form>
       <div style="margin-left: 47%" class="ipt">
         <input type="file" placeholder="Ajouter une photo">
       </div>
       <div class="form-group">
         <label for="nomComplet">Nom</label>
         <input type="text" id="nomcate" name="nomcate" placeholder="Nom de la catégorie" class="iptform">
       </div>
       <div class="adress">
         <div *ngFor="let race of races; let i = index">
      
             <label for="race">Race</label>
             <input type="text" id="race{{ i }}" name="race{{ i }}" placeholder="race" class="iptforme">
             <br>
           </div>
           <div class="toff">
             <input type="file" id="toff" name="toff" class="ipt">
          
         </div>
         
       </div>
       <div>
        <button class="ipt" (click)="ajouterRace()">Ajouter</button>
      </div>
       <div class="action">
         <button class="btn">Enregistrer</button>
         <button class="annule" (click)="annuler()">Annuler</button>
       </div>
     </form>
  </div>
 </div>
