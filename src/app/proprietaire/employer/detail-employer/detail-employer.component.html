<div class="card">
    <div class="image">
        <img src="../assets/user.png">
    </div>
    <div class="info">
     <h2>{{ employer.nom }}</h2>
     <p>{{ employer.numero }}</p>
     <P>{{ employer.adresse }}</P>
     <div class="action">
        <button class="supp" (click)="deleteEmployer()">Supprimer</button>
        <button class="modif" (click)="openDialog()">Modifier</button>
       </div>
    </div>


</div>
