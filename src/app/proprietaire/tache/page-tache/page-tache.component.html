<app-principal></app-principal>

<div class="container">
    <div class="left">

    </div>
    <div class="droite">
        <div class="ti">
            <h1>Mes Tâches</h1>
          </div>
          <div class="recherche">
          <input type="search" placeholder="Recherche..."/>
          <button>Rechercher</button>
        </div>

         <!-- card tache -->
         <div class="carte">
         <div class="card"  *ngFor="let tache of taches">
            <div class="contenu">
                <i class='bx bx-edit'></i>
                <div class="info-tache">
                    <label for="task1">{{tache.titre}}</label>
                    <input type="checkbox" class="check">
                </div>
            </div>
            <div class="des">
                <p> {{tache.description}} </p>
            </div>
            <strong>{{tache.employer}}</strong>
        </div>
      </div>  
        <!-- le bouton ajout -->
    <div class="ajout">
        <button class="btn" (click)="openDialog()">
          Ajouter une tâche
          <img class="ico" src="./assets/ajout.png"style="float: right;">
        </button>
      </div>
        </div>
       
        </div>
