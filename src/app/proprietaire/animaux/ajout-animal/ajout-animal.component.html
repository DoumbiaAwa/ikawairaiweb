<div class="conteneur">
    <i class='bx bx-x' style="margin-left: 100%"></i>
    <div class="image">
        <img src="../assets/patte.png" alt="" class="ico">
        <h1>Ajouter Des animaux</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="categorie">Catégories</label>
            <select id="categorie" name="categorie" >
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="race">Race</label>
            <select id="race" name="race">
                <option value="race1">Race 1</option>
                <option value="race2">Race 2</option>
                <option value="race3">Race 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="iptform">
        </div>
        <div class="form-group">
            <label for="sexe">Sexe</label>
            <select id="sexe" name="sexe">
                <option value="male">Mâle</option>
                <option value="femelle">Femelle</option>
            </select>
        </div>
        <div class="form-group">
            <label for="etat">État</label>
            <select id="etat" name="etat">
                <option value="non-enceinte">Non enceinte</option>
                <option value="enceinte">Enceinte</option>
                <option value="enceinte">Pas d'état</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Âge</label>
            <input type="text" id="age" name="age" placeholder="Âge" class="iptform">
        </div>
        <div class="action">
            <button class="enregistrer">Enregistrer</button>
        </div>
    </form>
</div>
