<div class="container">
    <div class="left">

    </div>
    <div class="droite">
        <div class="ti">
            <h1>Mes Animaux</h1>
          </div>
          <div class="recherche">
          <input type="search" placeholder="Recherche..."/>
          <button>Rechercher</button>
        </div>
 <!-- le bouton ajout -->
 <div class="ajout">
    <button class="btn" (click)=" openDialog()">
      Ajouter un animal
      <img class="ico" src="./assets/ajout.png"style="float: right;">
    </button>
  </div>
        <!-- card animaux -->
        <div class="carte" >
        <div class="card" *ngFor="let animal of animals">
            <div class="contenu">
            <div class="icon">
            <img src="./assets/coq.png" style="width: 50px; height: 50px;">
            <div class="tx">
            <h2>{{ animal.race }}</h2>
            <P>Catégorie: {{ animal.categorie}}</P>
           </div>
        </div>
            <div class="modifier">
            <img src="../assets/modifier.png" class="modif" (click)="openModifier()">
             </div>
            <!-- liste -->
            <div class="animal-info">
                <p class="anl">Nombres: </p>
                <ul>
                    <li class="columns">
                        <div class="column">
                            <span class="column-title">Etat</span>
                            <ul>
                                <li>Non définis:</li>
                                <li>Enceinte:</li>
                                <li>Non enceinte: </li>
                            </ul>
                        </div>
                        <div class="colum">
                            <span class="column-title">Sexe</span>
                            <ul>
                                <li>Mâle:</li>
                                <li>Femelle: </li>
                                <li>Mixte: </li>
                            </ul>
                        </div>
                    </li>
                    <li class="age">Age:  ans</li>
                </ul>
            </div>
        </div>
        </div>
        
        </div>

       
        </div>
