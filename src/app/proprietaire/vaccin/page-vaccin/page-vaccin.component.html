<app-principal></app-principal>

<div class="container">
    <div class="left">
    
    </div>

    <div class="droite">

        <div class="ti">
            <h1>Mes Vaccins</h1>
          </div>
          <div class="recherche">
          <input type="search" placeholder="Recherche..."/>
          <button>Rechercher</button>
        </div>
<!-- liste des employer -->
<div>
    <table>
      <thead>
          <tr>
               <th></th>
              <th>Avatar</th>
              <th>Nom</th>
              <th>Date de vaccination</th>
              <th>Prix</th>
              <th>Action</th>
        
          </tr>
      </thead>
      <tbody>
          <tr  *ngFor="let vaccin of vaccin$ | async; let i = index">
              <td ><input type="checkbox" class="check" ></td>
              <td><img src="../assets/piqure.png"></td>
              <td>{{ vaccin.nom }}</td>
              <td>{{vaccin.date}}</td>
              <td>{{vaccin.prix}}</td>
              <td><button class="pr" (click)="afficherDetail(vaccin.id)">voir</button></td>

          </tr>
        
      </tbody>
  </table>
  
   </div>
    <!-- le bouton ajout -->
    <div class="ajout" (click)="openDialog()">
        <button class="btn">
          Ajouter un vaccin
          <img class="ico" src="./assets/ajout.png"style="float: right;">
        </button>
      </div>
    </div>
</div>
