<div class="conteneur">
    <div class="image">
    <img src="../assets/piqure.png" alt="" class="ico">
    <h1>Ajouter un vaccin</h1>
    </div>
    <form [formGroup]="vaccinForm">
        <div class="form-group">
          <label for="nomComplet">Nom</label>
          <input type="text" id="nom" name="nom" placeholder="Nom du vaccin" class="iptform" formControlName="nom">
        </div>
        <div class="form-group">
          <label for="nomFerme">Date de vaccination</label>
          <input type="text" id="date" name="date" placeholder="MM/JJ/AA" class="iptform" formControlName="date">
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="text" id="prix" name="prix" placeholder="prix" class="iptform" formControlName="prix">
          </div>
         
          <div class="ajout">
            <button class="btn" (click)="openDialog($event)">Choix Cat√©gories<img src="./assets/ajout.png"></button>
          </div>
          
          <div class="action">
            <button class="enregistrer" (click)="addVaccin()">Enregistrer</button>
           
              <button class="annule" (click)="annuler()">Annuler</button>
             </div>
    </form>
    </div>
