<app-principal></app-principal>

<div class="container">
    <div class="left">

    </div>

<div class="droite">
    <div class="ti">
        <h1>Mes Aliments</h1>
    </div>
    <div class="recherche">
        <input type="search" placeholder="Recherche..." />
        <button>Rechercher</button>
    </div>
    <!-- liste des aliments -->
    <div class="contenu">
        <div class="card" *ngFor="let aliment of aliments">
            <div style="margin-left: 6px;">
                <div class="title">
                    <p>{{ aliment.nom }}</p>
                </div>
                <div class="icon">
                 <img src="../assets/aliment.png" class="ig">
                </div>
                <div class="nbre">
                    <p>Quantit√©</p>
                    <h2>{{ aliment.quantite }} <strong>{{ aliment.uniter }}</strong></h2>
</div>
            </div>
        </div>
    </div>
    <!-- le bouton ajout -->
    <div class="ajout">
        <button class="btn" (click)="openDialog()">
            Ajouter un aliment
            <img class="ico" src="./assets/ajout.png" style="float: right;">
        </button>
    </div>
</div>
